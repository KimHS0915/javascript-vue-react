<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Card Game</title>
    <style>
        #player, #rival {
            display: inline-block;
            vertical-align: top;
            margin-right: 50px;
        }
        #rival {
            vertical-align: bottom;
        }
        #player-deck, #rival-deck {
            display: inline-block;
            vertical-align: top;
            width: 300px;
            background: silver;
        }
        #rival-deck, #rival-hero, #rival-cards, #player-cards, #player-hero, #player-deck {
            text-align: center;
        }
        .card {
            width: 75px;
            height: 120px;
            display: inline-block;
            position: relative;
            border: 1px solid black;
            margin-bottom: 10px;
            background: white;
        }
        .card-name {
            text-align: center;
            font-size: 14px;
        }
        .card-att, .card-hp, .card-cost {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            line-height: 30px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            position: absolute;
            bottom: 0;
            border: 1px solid black;
        }
        .card-cost {
            bottom: auto;
            top: 0;
            left: 0;
            background-color: blue;
            color: white;
        }
        .card-att {
            left: 0;
            background-color: yellow;
        }
        .card-hp {
            right: 0;
            background-color: red;
            color: white;
        }
        .card-hidden {
            display: none;
        }
        #turn-btn {
            float: right;
            position: relative;
            top: -20px;
        }
        .turn {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="rival">
        <div>Cost : <span id="rival-cost">10</span>/10</div>
        <div id="rival-hero"></div>
        <div id="rival-field" style="height: 150px">
        </div>
    </div>
    <div id="rival-deck">
        <div>Rival Deck</div>
    </div>
    <hr />
    <button id="turn-btn">Next Turn</button>
    <div id="player" class="turn">
        <div id="player-field" style="height: 150px">
        </div>
        <div id="player-hero"></div>
        <div>Cost : <span id="player-cost">10</span>/10</div>
    </div>
    <div id="player-deck">
        <div>player Deck</div>
    </div>
    <div class="card-hidden">
        <div class="card">
            <div class="card-cost"></div>
            <div class="card-att"></div>
            <div class="card-hp"></div>
        </div>
    </div>
    <script src='cardGame.js'></script>
</body>
</html>
