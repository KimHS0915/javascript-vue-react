<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Minesweeper</title>
        <style>
            table {
                border-collapse: collapse;
            }
            td {
                border: 1px solid black;
                text-align: center;
                line-height: 20px;
                width: 20px;
                height: 20px;
                background: #444;
            }
            td.opened {
                background: white;
            }
        </style>
    </head>
    <body>
        <input id="hor" type="number" placeholder="horizontal" value="10">
        <input id="ver" type="number" placeholder="vertical" value="10">
        <input id="mine" type="number" placeholder="mine" value="20">
        <button id="exec">run</button>
        <table id="table">
            <thead>
                <tr>
                    <td><span id="timer">0</span>s</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="result"></div>
        <script src="Minesweeper.js"></script>
    </body>
</html>
