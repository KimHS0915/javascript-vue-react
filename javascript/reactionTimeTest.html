<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Reaction Time Test</title>
    <style>
        #screen {
            width: 500px;
            height: 300px;
            text-align: center;
            user-select: none;
        }
        #screen.waiting {
            background-color: aqua;
        }
        #screen.ready {
            background-color: red;
            color: white;
        }
        #screen.now {
            background-color: green;
            color: white;
        }
        
    </style>
</head>
<body>
    <div id="screen" class="waiting">Click anywhere to start</div>
    <script src="reactionTimeTest.js"></script>
</body>
</html>
